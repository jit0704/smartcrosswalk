<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>모니터링</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>

<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container">
      <section class="monitering">
        <article class="ly-left" include-html="/base/html/common/monitering_left.html"></article>
        <!-- //ly-left -->

        <article class="ly-center" include-html="/base/html/common/monitering_center.html"></article>
        <!-- //ly-center -->

        <article class="ly-right">
          <div class="control-header">
            <span class="select-choice">
              <i class="ic-info"></i>
              <select class="selectbox">
                <option>Information</option>
                <option>검지 정보</option>
                <option>연계 동작 상태</option>
                <option>ROI 설정</option>
                <option>객체 인식 파라메터 설정</option>
                <option selected>파일 업데이트</option>
              </select>
            </span>
            <span class="switch-group">
              <em class="txt">ROI 보기</em>
              <label class="switch">
                <input type="checkbox" class="hidden">
                <span class="slider"></span>
              </label>
            </span>
          </div>
          <!-- //control-header -->

          <div class="control-content">
            <div class="unit" data-componant="file-update">
              <header class="unit-header">
                <span class="tit">설정 관리</span>
                <div class="btn-inline-group">
                  <button type="button" class="btn-download"><span class="hidden">다운로드</span></button>
                  <!-- 211102 업로드 버튼 수정 -->
                  <label for="file-upload" class="btn-upload"> <!-- 업로드 버튼 비활성화 디자인 : disabled 클래스 추가 -->
                    <input type="file" id="file-upload" class="hidden">
                    <span class="hidden">업로드</span>
                  </label>
                  <button type="button" class="btn-delete c-white"><span class="hidden">삭제</span></button>
                  <button type="button" class="btn-save"><span class="hidden">저장</span></button>
                  <button type="button" class="btn-refresh"><span class="hidden">새로고침</span></button>
                </div>
              </header>
              <div class="unit-content">
                <div class="tbl-sticky type3">
                  <div class="tbl-sticky-inner">
                    <header class="header-bg"></header>
                    <table class="tbl-bordered-bot">
                      <colgroup>
                        <col style="width:33.33%;">
                        <col style="width:33.33%;">
                        <col style="width:33.33%;">
                      </colgroup>
                      <thead>
                        <tr>
                          <th><span style="width:33.33%;"></span></th>
                          <th><span style="width:33.33%;">NAME</span></th>
                          <th><span style="width:33.33%;">Size(KB)</span></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <label class="chkbox-default">
                              <input type="checkbox" class="hidden">
                              <span class="txt"><em class="hidden">체크박스</em></span>
                            </label>
                          </td>
                          <td>A</td>
                          <td>12</td>
                        </tr>
                        <tr>
                          <td>
                            <label class="chkbox-default">
                              <input type="checkbox" class="hidden">
                              <span class="txt"><em class="hidden">체크박스</em></span>
                            </label>
                          </td>

                    </table>
                  </div>
                  <!-- //tbl-sticky-inner -->
                </div>
                <!-- //tbl-sticky -->
              </div>
              <!-- //unit-content -->
            </div>

                          </td>

                            </label>
                          </td>
                          <td>A</td>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //tbl-sticky-inner -->

                <!-- //tbl-sticky -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>환경설정</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container bg-white">
      <section class="list-type-wrap">
        <div class="tbl-list-header">
          <h2>환경설정</h2>
          <div class="btn-inline-group">
            <button type="button" class="btn-plus"><span class="hidden">테이블 입력영역 추가</span></button> <!-- 버튼 비활성화 : disabled 속성 추가 -->
          </div>
        </div>
        <!-- //tbl-list-header -->

        <div class="tbl-sticky type2" data-componant="setup">
          <div class="tbl-sticky-inner">
            <header class="header-bg"></header>
            <table class="tbl-bordered-bot">
              <colgroup>
                <col style="width:10.8%">
                <col style="width:20.8%">
                <col style="width:20.8%">
                <col style="width:20.8%">
                <col style="width:20.8%">
                <col style="width:2%">
                <col style="width:4%">
              </colgroup>
              <thead>
                <tr>
                  <th><span style="width:10.8%">구분</span></th>
                  <th><span style="width:20.8%">변수명</span></th>
                  <th><span style="width:20.8%">변수값</span></th>
                  <th><span style="width:20.8%">설명</span></th>
                  <th><span style="width:20.8%">수정일시</span></th>
                  <th><span style="width:2%">편집</span></th>
                  <th><span style="width:4%">삭제</span></th>
                </tr>
              </thead>
              <!-- 아래 아이콘들 비활성화 : 버튼에 disabled 속성 추가 -->
              <tbody>
                <tr>
                  <td>1</td>
                  <td>manager</td>
                  <td>choi</td>
                  <td>관리자 이름</td>
                  <td>2021-06-07 12:31:33</td>
                  <td>
                    <button type="button" class="btn-edit"><span class="hidden">편집</span></button>
                  </td>
                  <td>
                    <button type="button" class="btn-delete type2"><span class="hidden">삭제</span></button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>manager</td>
                  <td>00:11:00</td>
                  <td>11시에 시작</td>
                  <td>2021-06-07 12:31:33</td>
                  <td>
                    <button type="button" class="btn-edit"><span class="hidden">편집</span></button>
                  </td>
                  <td>
                    <button type="button" class="btn-delete type2"><span class="hidden">삭제</span></button>
                  </td>
                </tr>
                <tr class="add-row">
                  <td>3</td>
                  <td><input type="text" class="input-txt type2" style="width:100%;"></td>
                  <td><input type="text" class="input-txt type2" style="width:100%;"></td>
                  <td><input type="text" class="input-txt type2" style="width:100%;"></td>
                  <td>2021-06-07 12:31:33</td>
                  <td>
                    <button type="button" class="btn-save type2"><span class="hidden">저장</span></button>
                  </td>
                  <td>
                    <button type="button" class="btn-close"><span class="hidden">취소</span></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- //tbl-bordered-bot -->
          </div>
          <!-- //tbl-sticky-inner -->
        </div>
        <!-- //tbl-sticky -->
      </section>
      <!-- //list-type-wrap -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer2.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->
</body>
</html>

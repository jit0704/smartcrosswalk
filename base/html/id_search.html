<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>아이디 찾기</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="login">
      <div class="login-box id-search">
        <h1 class="login-box-title">아이디 찾기</h1>
        <div class="login-inputbox">
          <div class="bind">
            <span class="loginbox-input"> <!-- 이름 입력 오류시 warning클래스 추가 -->
              <input type="text" placeholder="이름을 입력해 주세요.">
            </span>
            <em class="validation-warning">* 이름을 다시 입력해주세요.</em>
          </div>
          <!-- //bind -->

          <div class="bind">
            <span class="loginbox-input"> <!-- 이메일 입력 오류시 warning클래스 추가 -->
              <input type="password" placeholder="이메일 주소를 입력해 주세요.">
            </span>
            <em class="validation-warning">* 이메일 주소를 다시 입력해주세요.</em>
          </div>
          <!-- //bind -->
        </div>
        <!-- //login-inputbox -->
        <div class="btn-inline-group">
          <a href="#" class="btn-block lg bordered">취소</a>
          <a href="#" class="btn-block lg c-skyblue">확인</a>
        </div>
        <!-- //btn-inline-group -->
      </div>
      <!-- //login-box -->
    </div>
    <!-- //login -->
  </div>
  <!-- //wrapper -->
</body>
</html>

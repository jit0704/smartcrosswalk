<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>원격전원제어 및 RCU</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container bg-white">
      <section class="list-type-wrap remote-control">
        <article class="block-group">
          <div class="filter-group type2">
            <div class="left">
              <div class="bind">
                <span class="tit">원격전원제어장치 IP : </span>
                <input type="text" class="input-txt type2" value="192.168.172.120" style="width:216px;">
              </div>
              <!-- //bind -->
              <div class="bind">
                <span class="tit">PORT :</span>
                <input type="text" class="input-txt type2" value="55555" style="width:88px;">
              </div>
              <!-- //bind -->
            </div>
            <!-- //left -->
            <span class="right">
              <button type="button" class="btn-default bg-blue2">저장</button>
            </span>
            <!-- //right -->
          </div>
          <!-- //filter-group -->

          <div class="tbl-bordered txt-center">
            <table>
              <!-- 211014 수정 -->
              <colgroup>
                <col style="width:30%;">
                <col style="width:20%;">
                <col style="width:25%;">
                <col style="width:25%;">
              </colgroup>
              <thead>
                <tr>
                  <th>총 소모전력</th>
                  <th>전원</th>
                  <th>명칭</th>
                  <th>ON / OFF</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td rowspan="4" class="border-bot">전력 눈금 표시<br>추후 작업 예정</td>
                  <td class="border-left">PW1</td>
                  <td><input type="text" class="input-txt type2"></td>
                  <td>
                    <label class="switch">
                      <input type="checkbox" class="hidden">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>PW1</td>
                  <td><input type="text" class="input-txt type2"></td>
                  <td>
                    <label class="switch">
                      <input type="checkbox" class="hidden">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>PW1</td>
                  <td><input type="text" class="input-txt type2"></td>
                  <td>
                    <label class="switch">
                      <input type="checkbox" class="hidden">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>PW1</td>
                  <td><input type="text" class="input-txt type2"></td>
                  <td>
                    <label class="switch">
                      <input type="checkbox" class="hidden">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->
        </article>
        <!-- //block-group -->

        <hr class="divider"> <!-- 211014 구분선 추가 -->

        <article class="block-group">
          <div class="filter-group type3">
            <div class="left">
              <span class="tit">RCU</span>
              <span class="txt">[ 내부 온도 : <em>36 ℃</em> ]</span>
            </div>
            <!-- //left -->
            <span class="right">
              <button type="button" class="btn-default bg-blue2">저장</button>
            </span>
            <!-- //right -->
          </div>
          <!-- //filter-group -->

          <div class="tbl-bordered txt-center">
            <table>
              <!-- 211014 수정 -->
              <colgroup>
                <col style="width:25%;">
                <col style="width:25%;">
                <col style="width:25%;">
                <col style="width:25%;">
              </colgroup>
              <thead>
                <tr>
                  <th>모듈</th>
                  <th>Mode</th>
                  <th>설정온도</th>
                  <th>ON / OFF</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Heater</td>
                  <td rowspan="2" class="border-left border-bot">
                    <label class="radio-default">
                      <input type="radio" name="p1" class="hidden">
                      <span class="txt">auto</span>
                    </label>
                    <label class="radio-default">
                      <input type="radio" name="p1" class="hidden">
                      <span class="txt">manual</span>
                    </label>
                  </td>
                  <td class="border-left"><input type="text" class="input-txt type2 txt-center" style="width:150px;"></td> <!-- txt-center 클래스 추가 -->
                  <td class="border-left"> <!-- 211014 border-left 클래스 추가 -->
                    <label class="switch">
                      <input type="checkbox" class="hidden">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>Pan</td>
                  <td class="border-left"><input type="text" class="input-txt type2 txt-center" style="width:150px;"></td> <!-- txt-center 클래스 추가 -->
                  <td class="border-left"> <!-- 211014 border-left 클래스 추가 -->
                    <label class="switch">
                      <input type="checkbox" class="hidden">
                      <span class="slider"></span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered txt-center">
            <table>
              <colgroup>
                <col style="width:33.33%;">
                <col style="width:33.33%;">
                <col style="width:33.33%;">
              </colgroup>
              <thead>
                <tr>
                  <th>모듈</th>
                  <th>Front Door</th>
                  <th>Rear Door</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>상태</td>
                  <td>Open</td> <!-- 211014 border-left 클래스 삭제 -->
                  <td>Closed</td> <!-- 211014 border-left 클래스 삭제 -->
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->
        </article>
        <!-- //block-group -->
      </section>
      <!-- //list-type-wrap -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer2.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->
</body>
</html>

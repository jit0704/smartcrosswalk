<!DOCTYPE html>

  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>

<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container bg-white">
      <section class="list-type-wrap">
        <div class="list-division camera-manage">
          <div class="ly-left">
            <div class="tbl-list-header type2">
              <h2>카메라 목록</h2>
              <div class="btn-inline-group">
                <button type="button" class="btn-default bordered">삭제</button>
                <button type="button" class="btn-default bg-blue2">추가</button>
              </div>
            </div>
            <!-- //tbl-list-header -->
            <div class="tbl-sticky type2">
              <div class="tbl-sticky-inner">
                <header class="header-bg"></header>
                <table class="tbl-bordered-bot">
                  <colgroup>
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:30%">
                    <col style="width:40%">
                    <col style="width:10%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th><span style="width:10%"></span></th>
                      <th><span style="width:10%">채널 ID</span></th>
                      <th><span style="width:30%">카메라 명</span></th>
                      <th><span style="width:40%">IP주소</span></th>
                      <th><span style="width:10%">상태</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <label class="chkbox-default">
                          <input type="checkbox" class="hidden">
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>1</td>
                      <td>CAM1</td>
                      <td>192.168.0.101</td>
                      <td>ON</td>
                    </tr>
                    <tr>
                      <td>
                        <label class="chkbox-default">
                          <input type="checkbox" class="hidden">
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>2</td>
                      <td>CAM2</td>
                      <td>192.168.0.101</td>
                      <td>ON</td>
                    </tr>
                  </tbody>
                </table>
                <!-- //tbl-bordered-bot -->
              </div>
              <!-- //tbl-sticky-inner -->
            </div>
            <!-- //tbl-sticky -->
          </div>
          <!-- //ly-left -->
          
          <div class="ly-right">
            <div class="tbl-list-header type2">
              <h2>상세 정보</h2>
              <div class="btn-inline-group">
                <button type="button" class="btn-default bg-blue2">저장</button>
              </div>
            </div>
            <!-- //tbl-list-header -->

            <div class="tbl-border-none">
              <table>
                <colgroup>
                  <col style="width:25%;">
                  <col style="width:75%;">
                </colgroup>
                <tbody>
                  <tr>
                    <th>카메라 채널 ID</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>1</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>IP주소</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>RTSP주소</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>카메라 ID</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>카메라 명</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>카메라 방향</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>북동</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>화면 해상도</th>
                    <td>
                      <span class="input-value-group">
                        <input type="text" class="input-txt type2">
                        <i>X</i>
                        <input type="text" class="input-txt type2">
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <th>카메라 상태</th>
                    <td>ON / OFF</td>
                  </tr>
                  <tr>
                    <th>연결 여부</th>
                    <td>연결중</td>
                  </tr>
                  <tr>
                    <th>Detection 임계</th>
                    <td>100</td>
                  </tr>
                  <tr>
                    <th>NMS 임계</th>
                    <td>100</td>
                  </tr>
                  <tr>
                    <th>인식박스 출력</th>
                    <td>Tracking 모드</td>
                  </tr>
                  <tr>
                    <th>수정 일시</th>
                    <td>2021-11-01 10:35:01</td>
                  </tr>
                </tbody>
              </table>

              <button type="button" class="btn-block c-skyblue lg">카메라 Reset</button> <!-- 211129 버튼 위치 변경 -->
            </div>
            <!-- //tbl-border-none -->
          </div>
          <!-- //ly-right -->
        </div>
        <!-- //list-division -->
      </section>
      <!-- //list-type-wrap -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer2.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->

</html>

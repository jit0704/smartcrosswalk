<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>함체장치관리 목록</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container bg-white">
      <section class="list-type-wrap">
        <div class="list-division camera-manage remote-control2"> <!-- 211205 remote-control2 클래스명 추가 -->
          <div class="ly-left">
            <div class="tbl-list-header type2">
              <h2>함체장치관리 목록</h2>
              <div class="btn-inline-group">
                <button type="button" class="btn-default bordered">삭제</button>
                <button type="button" class="btn-default bg-blue2">추가</button> <!-- 211205 클래스명 수정 -->
              </div>
            </div>
            <!-- //tbl-list-header -->
            <div class="tbl-sticky type2">
              <div class="tbl-sticky-inner">
                <header class="header-bg"></header>
                <table class="tbl-bordered-bot">
                  <colgroup>
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:20%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:10%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th><span style="width:10%"></span></th>
                      <th><span style="width:10%">채널 ID</span></th>
                      <th><span style="width:20%">IP</span></th>
                      <th><span style="width:10%">PORT</span></th>
                      <th><span style="width:10%">PW1</span></th>
                      <th><span style="width:10%">PW2</span></th>
                      <th><span style="width:10%">PW3</span></th>
                      <th><span style="width:10%">PW4</span></th>
                      <th><span style="width:10%">Server PORT</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <label class="chkbox-default">
                          <input type="checkbox" class="hidden">
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>1</td>
                      <td>192.168.0.101</td>
                      <td>35010</td>
                      <td>O</td>
                      <td>O</td>
                      <td>O</td>
                      <td>O</td>
                      <td>35000</td>
                    </tr>
                  </tbody>
                </table>
                <!-- //tbl-bordered-bot -->
              </div>
              <!-- //tbl-sticky-inner -->
            </div>
            <!-- //tbl-sticky -->
          </div>
          <!-- //ly-left -->
          
          <div class="ly-right">
            <div class="tbl-list-header type2">
              <h2>상세 정보</h2>
              <div class="btn-inline-group">
                <button type="button" class="btn-default bg-blue2">저장</button>
              </div>
            </div>
            <!-- //tbl-list-header -->

            <div class="tbl-border-none">
              <table>
                <!-- 211205 colgroup width 수정 -->
                <colgroup>
                  <col style="width:40%;">
                  <col style="width:60%;">
                </colgroup>
                <tbody>
                  <tr>
                    <th>카메라 채널 ID</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>1</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>IP</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>PORT</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>PW1 (시설물)</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>1</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>PW1 (별칭)</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>PW2 (시설물)</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>1</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>PW2 (별칭)</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>PW3 (시설물)</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>1</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>PW3 (별칭)</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>PW4 (시설물)</th>
                    <td>
                      <select class="selectbox bordered" style="width:100%;">
                        <option>1</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>PW4 (별칭)</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                  <tr>
                    <th>Server PORT<br/>(등기신호)</th>
                    <td><input type="text" class="input-txt type2"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //tbl-border-none -->
          </div>
          <!-- //ly-right -->
        </div>
        <!-- //list-division -->
      </section>
      <!-- //list-type-wrap -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer2.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->
</body>
</html>

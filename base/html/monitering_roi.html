<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>모니터링</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/swiper.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/swiper.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container">
      <section class="monitering">
        <article class="ly-left" include-html="/base/html/common/monitering_left.html"></article>
        <!-- //ly-left -->

        <article class="ly-center" include-html="/base/html/common/monitering_center.html"></article>
        <!-- //ly-center -->

        <article class="ly-right">
          <div class="control-header">
            <span class="select-choice">
              <i class="ic-roi"></i>
              <select class="selectbox">
                <option>Information</option>
                <option>검지 정보</option>
                <option>연계 동작 상태</option>
                <option selected>ROI 설정</option>
                <option>객체 인식 파라메터 설정</option>
                <option>파일 업데이트</option>
              </select>
            </span>
            <span class="switch-group">
              <em class="txt">ROI 보기</em>
              <label class="switch">
                <input type="checkbox" class="hidden">
                <span class="slider"></span>
              </label>
            </span>
          </div>
          <!-- //control-header -->

          <div class="control-content">
            <div class="tab-group">
              <div class="tab-nav">
                <a href="#vehicle" class="active">차량</a>
                <a href="#walker">보행자</a>
              </div>
              <!-- //tab-nav -->
              <div class="tab-container">
                <div id="vehicle" class="tab-content">
                  <div class="roi-vehicle" data-componant="roi-vehicle">
                    <div class="radio-inline-group bordered">
                      <label class="radio-bordered">
                        <input type="radio" name="scope" class="hidden">
                        <span class="txt">진입영역</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="scope" class="hidden">
                        <span class="txt">정지영역</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="scope" class="hidden">
                        <span class="txt">진출영역</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="scope" class="hidden">
                        <span class="txt">반대영역</span>
                      </label>
                    </div>
                    <!-- //radio-inline-group -->
                    <div class="swiper-container road-swiper">
                      <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road straight"><em class="hidden">직진</em></span>
                          </label>
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road left"><em class="hidden">좌회전</em></span>
                          </label>
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road right"><em class="hidden">우회전</em></span>
                          </label>
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road u-turn"><em class="hidden">유턴</em></span>
                          </label>
                        </li>
                        <li class="swiper-slide">
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road straight-left"><em class="hidden">직좌</em></span>
                          </label>
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road straight-right"><em class="hidden">직우</em></span>
                          </label>
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road left-uturn"><em class="hidden">좌회전+유턴</em></span>
                          </label>
                          <label class="radio-road">
                            <input type="radio" name="road" class="hidden">
                            <span class="road bus"><em class="hidden">버스</em></span>
                          </label>
                        </li>
                      </ul>
                      <!-- //swiper-wrapper -->
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-button-next"></div>
                    </div>
                    <!-- //swiper-container -->
                  
                    <div class="radio-inline-group border-radius"> <!-- 선택시 디자인 없음.. 디자인 요청함. -->
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-red"><em class="hidden">빨간색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-blue"><em class="hidden">파란색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-yellow"><em class="hidden">노란색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-orange"><em class="hidden">주황색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-yellowgreen"><em class="hidden">연두색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-gray"><em class="hidden">회색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-violet"><em class="hidden">보라색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-darkgreen"><em class="hidden">녹색</em></span>
                      </label>
                      <label class="radio-bgcolor">
                        <input type="radio" name="color" class="hidden">
                        <span class="bg bg-brown"><em class="hidden">갈색</em></span>
                      </label>
                    </div>
                    <!-- //radio-inline-group -->

                    <div class="radio-inline-group bordered road-choice">
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">1차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">2차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">3차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">4차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">5차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">6차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">7차로</span>
                      </label>
                      <label class="radio-bordered">
                        <input type="radio" name="road2" class="hidden">
                        <span class="txt">8차로</span>
                      </label>
                    </div>
                    <!-- //radio-inline-group -->

                    <div class="result-box">
                      <p class="txt">진입영역, 직진, 빨간색, 1차로</p>
                      <!-- <p class="msg">ROI보기 활성화 및 객체인식모드를 해제해주세요</p> -->
                    </div>
                    <!-- //result-box -->

                    <div class="btn-inline-group bordered">
                      <button type="button" class="btn-block c-skyblue">ROI 설정</button>
                      <button type="button" class="btn-block">완료</button>
                    </div>
                    <!-- //btn-inline-group -->
                  </div>
                  <!-- //roi-vehicle -->

                  <div class="unit type2" data-componant="roi-infolist">
                    <header class="unit-header">
                      <button type="button" class="btn-save"><span class="hidden">저장</span></button>
                    </header>
                    <div class="unit-content">
                      <div class="tbl-sticky">
                        <div class="tbl-sticky-inner">
                          <header class="header-bg"></header>
                          <table class="tbl-bordered-bot">
                            <colgroup>
                              <col style="width:16.66%;">
                              <col style="width:16.66%;">
                              <col style="width:16.66%;">
                              <col style="width:16.66%;">
                              <col style="width:16.66%;">
                              <col style="width:16.66%;">
                            </colgroup>
                            <thead>
                              <tr>
                                <th><span style="width:16.66%;">type</span></th>
                                <th><span style="width:16.66%;">차로번호</span></th>
                                <th><span style="width:16.66%;">방향</span></th>
                                <th><span style="width:16.66%;">점개수</span></th>
                                <th><span style="width:16.66%;">색상</span></th>
                                <th><span style="width:16.66%;">삭제</span></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>진입</td>
                                <td>1</td>
                                <td>직진</td>
                                <td>10</td>
                                <td><span class="bg-display bg-red"><em class="hidden">빨간색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>1</td>
                                <td>직진</td>
                                <td>10</td>
                                <td><span class="bg-display bg-blue"><em class="hidden">파란색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>2</td>
                                <td>우회전</td>
                                <td>5</td>
                                <td><span class="bg-display bg-yellow"><em class="hidden">노란색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>1</td>
                                <td>직진</td>
                                <td>10</td>
                                <td><span class="bg-display bg-orange"><em class="hidden">주황색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>1</td>
                                <td>직진</td>
                                <td>10</td>
                                <td><span class="bg-display bg-yellowgreen"><em class="hidden">연두색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>2</td>
                                <td>우회전</td>
                                <td>5</td>
                                <td><span class="bg-display bg-gray"><em class="hidden">회색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>1</td>
                                <td>직진</td>
                                <td>10</td>
                                <td><span class="bg-display bg-violet"><em class="hidden">보라색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>1</td>
                                <td>직진</td>
                                <td>10</td>
                                <td><span class="bg-display bg-darkgreen"><em class="hidden">녹색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                              <tr>
                                <td>진입</td>
                                <td>2</td>
                                <td>우회전</td>
                                <td>5</td>
                                <td><span class="bg-display bg-brown"><em class="hidden">갈색</em></span></td>
                                <td>
                                  <button type="button" class="btn-delete"><span class="hidden">삭제</span></button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        <!-- //tbl-sticky-inner -->
                      </div>
                      <!-- //tbl-sticky -->
                    </div>
                    <!-- //unit-content -->
                  </div>
                  <!-- //unit -->

                </div>
                <!-- //tab-content -->

              </div>
              <!-- //tab-container -->
            </div>
            <!-- //tab-group -->
          </div>
          <!-- //control-content -->
        </article>
        <!-- //ly-right -->

      </section>
      <!-- //monitering -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->

  <script>
    var swiper = new Swiper('.road-swiper', {
      observeParents: true,
      observeSlideChildren: true,
      observer: true,
      allowTouchMove: false,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
  </script>
</body>
</html>

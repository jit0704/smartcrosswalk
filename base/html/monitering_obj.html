<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>모니터링</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container">
      <section class="monitering">
        <article class="ly-left" include-html="/base/html/common/monitering_left.html"></article>
        <!-- //ly-left -->

        <article class="ly-center" include-html="/base/html/common/monitering_center.html"></article>
        <!-- //ly-center -->

        <article class="ly-right">
          <div class="control-header">
            <span class="select-choice">
              <i class="ic-info"></i>
              <select class="selectbox">
                <option>Information</option>
                <option>검지 정보</option>
                <option>연계 동작 상태</option>
                <option>ROI 설정</option>
                <option selected>객체 인식 파라메터 설정</option>
                <option>파일 업데이트</option>
              </select>
            </span>
            <span class="switch-group">
              <em class="txt">ROI 보기</em>
              <label class="switch">
                <input type="checkbox" class="hidden">
                <span class="slider"></span>
              </label>
            </span>
          </div>
          <!-- //control-header -->

          <div class="control-content">
            <div class="unit" data-componant="parms-type1">
              <header class="unit-header">
                <span class="tit">공통 설정</span>
                <button type="button" class="btn-save"><span class="hidden">저장</span></button>
              </header>
              <div class="unit-content">
                <div class="flexbox">
                  <span class="left">보행자 Handover 적용</span>
                  <div class="right">
                    <label class="radio-default">
                      <input type="radio" name="p1" class="hidden">
                      <span class="txt">적용</span>
                    </label>
                    <label class="radio-default">
                      <input type="radio" name="p1" class="hidden">
                      <span class="txt">미적용</span>
                    </label>
                  </div>
                </div>
                <!-- //flexbox -->
              </div>
              <!-- //unit-content -->
            </div>
            <!-- //unit -->

            <div class="unit" data-componant="parms-type2">
              <header class="unit-header">
                <span class="tit">인식 박스 모드</span>
                <button type="button" class="btn-save"><span class="hidden">저장</span></button>
              </header>
              <div class="unit-content">
                <table class="tbl-bordered-bot">
                  <colgroup>
                    <col style="width:50%;">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>
                        <label class="radio-default">
                          <input type="radio" name="p2" class="hidden">
                          <span class="txt">전체 채널 설정</span>
                        </label>
                      </td>
                      <td class="txt-center">
                        <label class="radio-default">
                          <input type="radio" name="p2" class="hidden">
                          <span class="txt">채널 설정</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>ViewBox</td>
                      <td>
                        <select class="selectbox bordered" style="width:221px;">
                          <option>오리지널 모드</option>
                          <option>Tracking 모드</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //unit-content -->
            </div>
            <!-- //unit -->

            <div class="unit" data-componant="parms-type2">
              <header class="unit-header">
                <span class="tit">임계값 설정</span>
                <button type="button" class="btn-save"><span class="hidden">저장</span></button>
              </header>
              <div class="unit-content">
                <table class="tbl-bordered-bot">
                  <colgroup>
                    <col style="width:50%;">
                    <col>
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>
                        <label class="radio-default">
                          <input type="radio" name="p3" class="hidden">
                          <span class="txt">전체 채널 설정</span>
                        </label>
                      </td>
                      <td class="txt-center">
                        <label class="radio-default">
                          <input type="radio" name="p3" class="hidden">
                          <span class="txt">채널 설정</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>NMS</td>
                      <td><input type="text" class="input-txt type2" style="width:221px;"></td>
                    </tr>
                    <tr>
                      <td>DETECT</td>
                      <td><input type="text" class="input-txt type2" style="width:221px;"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //unit-content -->
            </div>
            <!-- //unit -->
          </div>
          <!-- //control-content -->
        </article>
        <!-- //ly-right -->

      </section>
      <!-- //monitering -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>인식SW 설정 정보 관리</title>
  <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="/base/js/common/includeHTML.js"></script> <!-- 퍼블리싱 확인용 include -->
  <script type="text/javascript" src="/base/js/common/ui.js"></script>
  <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header" include-html="/base/html/common/header.html"></header>
    <!-- //header -->

    <main class="container bg-white">
      <section class="list-type-wrap perceive-setup">
        <div class="inner">
          <div class="tbl-bordered type2">
            <table>
              <colgroup>
                <col style="width:25%;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th colspan="2">
                    <div class="th-bind">
                      <span>디스플레이 모드 설정</span>
                      <div class="btn-inline-group">
                        <select class="selectbox bordered"> <!-- 셀렉트 박스 비활성화 : disabled 속성 추가 -->
                          <option>채널1</option>
                        </select>
                        <button type="button" class="btn-default bordered">셋팅</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Operation Mode</th>
                  <td>
                    <label class="radio-default">
                      <input type="radio" name="a1" class="hidden">
                      <span class="txt">인식 동작 모드</span>
                    </label>
                    <label class="radio-default">
                      <input type="radio" name="a1" class="hidden">
                      <span class="txt">설정 모드</span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered type2">
            <table>
              <colgroup>
                <col style="width:25%;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th colspan="2">
                    <div class="th-bind">
                      <span>인식 박스 모드 설정</span>
                      <div class="btn-inline-group">
                        <select class="selectbox bordered">
                          <option>채널1</option>
                        </select>
                        <button type="button" class="btn-default bordered">조회</button>
                        <button type="button" class="btn-default bordered">셋팅</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>ViewBox Mode</th>
                  <td>
                    <label class="radio-default">
                      <input type="radio" name="a2" class="hidden">
                      <span class="txt">오리지널 모드</span>
                    </label>
                    <label class="radio-default">
                      <input type="radio" name="a2" class="hidden">
                      <span class="txt">Tracking 모드</span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered type2">
            <table>
              <colgroup>
                <col style="width:25%;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th colspan="2">
                    <div class="th-bind">
                      <span>영상 인식 관련 임계값 설정</span>
                      <div class="btn-inline-group">
                        <select class="selectbox bordered">
                          <option>채널1</option>
                        </select>
                        <button type="button" class="btn-default bordered">조회</button>
                        <button type="button" class="btn-default bordered">셋팅</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Detection</th>
                  <td>
                    <input type="text" class="input-txt type2" style="width:180px;">
                    <span class="ml10">(0 ~ 100)</span>
                  </td>
                </tr>
                <tr>
                  <th>NMS</th>
                  <td>
                    <input type="text" class="input-txt type2" style="width:180px;">
                    <span class="ml10">(0 ~ 100)</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered type2">
            <table>
              <colgroup>
                <col style="width:25%;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th colspan="2">
                    <div class="th-bind">
                      <span>인식SW에 Web App 결과 전송 서버 정보 설정</span>
                      <div class="btn-inline-group">
                        <button type="button" class="btn-default bordered">조회</button>
                        <button type="button" class="btn-default bordered">셋팅</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>SERVER IP</th>
                  <td><input type="text" class="input-txt type2" style="width:290px;"></td>
                </tr>
                <tr>
                  <th>SERVER PORT</th>
                  <td><input type="text" class="input-txt type2" style="width:290px;"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered type2">
            <table>
              <colgroup>
                <col style="width:25%;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th colspan="2">
                    <div class="th-bind">
                      <span>학습 파일명 관리</span>
                      <div class="btn-inline-group">
                        <button type="button" class="btn-default bordered">조회</button>
                        <button type="button" class="btn-default bordered">셋팅</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>학습 파일명</th>
                  <td><input type="text" class="input-txt type2" style="width:265px;"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered type2">
            <table>
              <colgroup>
                <col style="width:25%;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th colspan="2">
                    <div class="th-bind">
                      <span>핸드오버 적용 설정</span>
                      <div class="btn-inline-group">
                        <button type="button" class="btn-default bordered">조회</button>
                        <button type="button" class="btn-default bordered">셋팅</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>HandOver Mode</th>
                  <td>
                    <label class="radio-default">
                      <input type="radio" name="a3" class="hidden">
                      <span class="txt">적용</span>
                    </label>
                    <label class="radio-default">
                      <input type="radio" name="a3" class="hidden">
                      <span class="txt">미적용</span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->

          <div class="tbl-bordered type2">
            <table>
              <thead>
                <tr>
                  <th>
                    <div class="th-bind">
                      <span>인식SW</span>
                      <div class="btn-inline-group">
                        <button type="button" class="btn-default bordered">재부팅</button>
                        <button type="button" class="btn-default bordered">종료</button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="explain">인식SW를 재부팅 하거나 종료 처리합니다.</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //tbl-bordered -->
        </div>
        <!-- //inner -->
      </section>
      <!-- //list-type-wrap -->
    </main>
    <!-- //container -->

    <footer include-html="/base/html/common/footer2.html"></footer>
    <!-- //footer -->
  </div>
  <!-- //wrapper -->
</body>
</html>
